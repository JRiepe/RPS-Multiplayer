<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock, Paper, Scissors. 2 Player edition</title>
	<!-- Link to Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	<!-- my CSS files -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">		
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<!-- jQuery reference -->
	<script src="https://code.jquery.com/jquery-2.2.3.js"></script>
	
	<!-- My Javascript File -->
	<script type="text/javascript" src=assets/javascript/app.js></script>
			
	<!-- Firebase Reference -->
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
</head>

<body>
	
	
		<div class="container">
			
			<header>Rock, Paper, Scissors<br><h2>2 Player Edition</h2></header><br>
			
			<div id="nameBox">
				<form id="nameForm">
				    <label for="nameInput">Enter your Name:</label>
				    <input type="text" id="nameInput"><br><br>
				    
				    <!-- Button triggers new player to be added -->
				    <input id="addPlayer" type="submit" value="Enter">
  				</form>
			</div>
			<div id="infoBox1"></div>
			<div id="infoBox2"></div>

			<div id="playerBox">
					<!-- Player 1 info will go here -->
					<div id="player1">
							<br>
							<h1>Player 1: </h1>
							
							<div id="p1Name"></div>
							<br>
							<div id="p1Buttons">Awaiting Player 1</div>
							<br>
							<div id="p1Score"></div>
							
					</div> <!-- end player1 div -->
					
					<!-- Results info will go here -->
					<!-- ************************* -->
					<div id="resultsBox"></div> <!-- end resultsBox -->

					<!-- Player 2 info will go here -->
					<div id="player2">
							<br>
							<h1>Player 2: </h1>
							
							<div id="p2Name"></div>
							<br>
							<div id="p2Buttons">Awaiting Player 2</div>
							<br>
							<div id="p2Score"></div>

							
					</div> <!-- end player2 div -->

			</div> <!-- end playerBox -->
			<label for="commentBox">Player Smack Talk</label><br><br>
			
			<div id="commentBox"></div><br> <!-- end commentBox -->
			
			<form id="commentForm">
				    
				    <input type="text" id="commentInput"><br><br>
				    
				    <!-- Button triggers new player to be added -->
				    <input id="addComment" type="submit" value="Add Comment">
  				</form>
			<br>
			<div id="resetBox"><button id=resetButton>Play Again</button></div>

		</div> <!-- end container div -->

</body>
</html>
